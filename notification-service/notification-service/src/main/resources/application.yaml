spring:
  application:
    name: notification-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

server:
  port: ${NOTIFICATION_SERVER_PORT}



# -------------------
# Logging (shared)
# -------------------
logging:
  level:
    root: INFO
    "[com.interviewmate.gateway]": INFO
    "[com.interviewmate.userservice]": INFO
    "[com.interviewmate.walletservice]": INFO
    "[com.interviewmate.transactionservice]": INFO
    "[org.springframework]": INFO
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[org.springframework.kafka.listener]": DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/interviewmate-app.log

  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
