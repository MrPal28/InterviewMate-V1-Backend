server:
  port: ${CONFIG_SERVER_PORT:8888}
  shutdown: graceful

spring:
  docker:
    compose:
      enabled: false

  lifecycle:
    timeout-per-shutdown-phase: 15s

  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_GIT_URI}
          default-label: ${CONFIG_GIT_BRANCH:dev}
          clone-on-start: true
          force-pull: true
          timeout: 10
          skip-ssl-validation: true   # DEV convenience
          delete-untracked-branches: false
          search-paths:
            - config
            - services
          username: ${CONFIG_GIT_USERNAME}
          password: ${CONFIG_GIT_PAT}

        encrypt:
          enabled: false   # No encryption friction in dev

  security:
    user:
      name: ${CONFIG_SERVER_USERNAME:devconfig}
      password: ${CONFIG_SERVER_PASSWORD:devconfig}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    root: DEBUG
    '[org.springframework.cloud.config]': DEBUG
    '[com.interviewmate.configserver]': DEBUG

  file:
    name: ./logs/config-server-dev.log

  logback:
    rollingpolicy:
      max-file-size: 20MB
      max-history: 7

  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
