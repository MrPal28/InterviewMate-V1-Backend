#application-prod.properties

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${SPRING_KAFKA_JUDGE_WORKER_CONSUMER_GROUP_ID}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  main:
    allow-bean-definition-overriding: true
coding:
  judge0:
    base-url: ${JUDGE0_BASE_URL:http://judge0-api:2358}
    pollIntervalMs: ${JUDGE0_POLL_INTERVAL_MS:1000}
    maxPollAttempts: ${JUDGE0_MAX_POLL_ATTEMPTS:60}
    connectTimeoutMs: ${JUDGE0_CONNECT_TIMEOUT_MS:2000}
    readTimeoutMs: ${JUDGE0_READ_TIMEOUT_MS:10000}  